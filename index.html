<head>

<body onload="load()">
  <script src="OmegaNum.min.js"></script>
  <script src="format-omeganum.js"></script>
  <script src="saving.js"></script>
  <script src="clicking.js"></script>
  <button onclick="Click()">score = score*(e^(a1/1000*dt))</button>

  <p>a1: (a * b)^(log2(t/5+1)+1): <span id="a1">1.000</span></p>

  <p>b: <span id="b">1.000</span></p>
  <p>dt: <span id="dt">1.000</span></p>
  <p>t: <span id="t">0.000</span></p>
  <button onclick="buyup1()">Multiply a by 2 for <span id="up1cost">1.05</span> score</button>
  <button onclick="buyup2()">Multiply b by 2 for <span id="up2cost">1.5</span> score</button>
